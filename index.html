<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="card">
        <div class="item"><img src="./images/illustration-hero.svg" alt=""></div>
        <div class="item">
            <h1>
                Order Summary
            </h1>
            <p>Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
            <div class="box">
                <div class="icon"><img src="./images/icon-music.svg" alt=""></div>
                <div class="price">
                    <b> Annual Plan </b>
                    <p>$59.99/year</p>
                </div>
                <a href="">Change</a>
            </div>
            <div class="confirm__order"> Proceed to Payment</div>
            <div class="cancle__order"> <a href="">Cancel Order</a></div>
        </div>

    </div>


</body>

</html>
